<!DOCTYPE html>
<html>
<head>
    {% block head %}
        <title>{% block title %}{% endblock %} Page</title>
    {% endblock %}
    <link rel="stylesheet" type="text/css" href="/assets/libs/semantic/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="/assets/libs/semantic/dist/semantic.min.js"></script>
</head>
<body>
<header>
    {% block header %}
        <div class="ui four item menu">
            <a class="item" href="/">Home</a>
            <a class="item" href="/popular">Popular</a>
            <a class="item" href="/search">Search</a>
            <a class="item" href="/about">About</a>
        </div>
    {% endblock %} 
</header>
<main>
    {% block content %}{% endblock %}
</main>
<footer>
    {% block footer %}
    {% endblock %} 
</footer>
<script src="/assets/js/script.js"></script>
</body>
</html>
